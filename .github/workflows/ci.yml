name: MemeBrain Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  # Job 1: Линтинг и проверка кода
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff flake8 black
    
    - name: Run ruff
      run: |
        ruff check src/ tests/ --exclude tests/test_generation_integration_legacy.py || true
    
    - name: Check code formatting with black
      run: |
        black --check src/ tests/ --line-length=120 || true

  # Job 2: Тестирование на разных версиях Python
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock pytest-cov pytest-timeout
    
    - name: Run Unit Tests
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/test_config.py tests/test_history.py tests/test_llm.py tests/test_image_gen.py tests/test_search.py tests/test_utils.py tests/test_validation.py -v --timeout=60
    
    - name: Run Extended Tests
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/test_history_extended.py tests/test_llm_extended.py tests/test_handlers_extended.py -v --timeout=60
    
    - name: Run Integration Tests
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/test_handlers.py -v --timeout=60
    
    - name: Run E2E Tests
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/test_e2e_integration.py -v --timeout=120
    
    - name: Run Stress Tests
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/test_stress.py -v --timeout=180
    
    - name: Run Destructive Tests
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/test_destructive_meme.py tests/test_destructive_text_wrapping.py -v --timeout=60

  # Job 3: Покрытие кода (только на Python 3.12)
  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock pytest-cov pytest-timeout
    
    - name: Run tests with coverage
      env:
        TELEGRAM_BOT_TOKEN: dummy_token
        TAVILY_API_KEY: dummy_key
        OPENROUTER_API_KEY: dummy_key
        PYTHONPATH: .
      run: |
        pytest tests/ --ignore=tests/test_generation_integration_legacy.py --cov=src --cov-report=xml --cov-report=term-missing --timeout=300
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      continue-on-error: true
    
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  # Job 4: Итоговый статус (все тесты пройдены)
  all-tests-passed:
    name: All Tests Passed ✅
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    if: always()
    
    steps:
    - name: Check if all jobs passed
      run: |
        if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.coverage.result }}" != "success" ]; then
          echo "❌ Some tests failed!"
          exit 1
        else
          echo "✅ All tests passed successfully!"
        fi
