name: Docker Image CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # üëá –í–æ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø–æ–ª–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞
          tags: |
            # –¢–µ–≥ "latest" —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Ñ–æ–ª—Ç–Ω–æ–π –≤–µ—Ç–∫–∏ (main/master)
            type=raw,value=latest,enable={{is_default_branch}}
            # –¢–µ–≥ —Å –∏–º–µ–Ω–µ–º –≤–µ—Ç–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, main)
            type=ref,event=branch
            # –¢–µ–≥ —Å git-—Ç–µ–≥–æ–º (–µ—Å–ª–∏ –±—É–¥–µ—à—å —Ä–µ–ª–∏–∑–∏—Ç—å v1.0.0)
            type=ref,event=tag
            # –¢–µ–≥ –¥–ª—è Pull Request (pr-123)
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
