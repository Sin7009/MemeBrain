[pytest]
# Пути для поиска тестов
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Минимальная версия pytest
minversion = 7.0

# Настройки asyncio для aiogram
asyncio_mode = auto

# Опции по умолчанию
addopts =
    # Verbose output
    -v
    # Показывать локальные переменные в трейсбеке
    -l
    # Показывать краткий summary
    -ra
    # Строгие маркеры (все маркеры должны быть зарегистрированы)
    --strict-markers
    # Покрытие кода
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Параллельное выполнение (можно раскомментировать если установлен pytest-xdist)
    # -n auto
    # Timeout для тестов (защита от зависших тестов)
    --timeout=300
    # Показывать warnings
    -W default

# Регистрация кастомных маркеров
markers =
    slow: Медленные тесты (более 1 секунды)
    integration: Интеграционные тесты
    e2e: End-to-end тесты
    stress: Стресс-тесты
    unit: Юнит-тесты
    destructive: Деструктивные тесты (тестируют граничные случаи и ошибки)
    asyncio: Асинхронные тесты
    mock: Тесты с моками

# Игнорировать предупреждения от сторонних библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Пути, которые нужно игнорировать
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Настройки coverage
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
